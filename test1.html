<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Section Animation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .heropanel--video {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
        }

        .heropanel-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }

        /* Keyframe for Sliding In */
        @keyframes gm-slidein {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Content Style */
        .heropanel__content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 4em 0 2em;
            max-width: 50%;
            margin: 0 auto;
            opacity: 0; /* Hidden initially */
            transform: translateX(-100%); /* Start off-screen */
            transition: transform 2s ease-out, opacity 2s ease-out; /* For fallback animation */
        }

        .heropanel__content.visible {
            animation: gm-slidein 2s ease-out forwards; /* Animation only starts when visible */
        }

        .hero-title {
            color: red;
            font-size: 3rem;
            font-weight: bolder;
        }

        .hero-dis {
            font-size: 1.5rem;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <!-- Section 1 -->
    <section class="heropanel--video">
        <img src="./images/hero_section/bg18.jpg" alt="Background Image" class="heropanel-image" />
        <div class="video-overlay"></div>
        <div class="heropanel__content">
            <h1>
                <a href="#header" rel="home">
                    <span class="hero-title">MAT Services BD</span>
                </a>
            </h1>
            <p class="hero-dis">For Study & Work in Japan</p>
        </div>
    </section>

    <!-- Section 2 -->
    <section class="heropanel--video">
        <img src="./images/hero_section/bg18.jpg" alt="Background Image" class="heropanel-image" />
        <div class="video-overlay"></div>
        <div class="heropanel__content">
            <h1>
                <a href="#header" rel="home">
                    <span class="hero-title">Japanese Language Academy</span>
                </a>
            </h1>
            <p class="hero-dis">Learn Japanese with Experts</p>
        </div>
    </section>

    <!-- Section 3 -->
    <section class="heropanel--video">
        <img src="./images/hero_section/bg18.jpg" alt="Background Image" class="heropanel-image" />
        <div class="video-overlay"></div>
        <div class="heropanel__content">
            <h1>
                <a href="#header" rel="home">
                    <span class="hero-title">Explore Opportunities</span>
                </a>
            </h1>
            <p class="hero-dis">Your Gateway to Japan</p>
        </div>
    </section>

    <script>
        // Use Intersection Observer to trigger animation when the section comes into view
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible'); // Add visible class to trigger animation
                }
            });
        }, {
            threshold: 0.5 // Trigger when 50% of the section is visible
        });

        // Select all content sections to observe
        const heropanelContents = document.querySelectorAll('.heropanel__content');
        heropanelContents.forEach(content => observer.observe(content));
    </script>
</body>

</html>
